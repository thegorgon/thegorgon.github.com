<!DOCTYPE html>
<html>
  <head>
    {% if page.title %}
    <title>{{ page.title }} - {{ site.title }}</title>
    {% else %}
    <title>{{ site.title }}</title>
    {% endif %}
    <meta name="author" content="Jesse Reiss" />
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ site.title }} {{ page.title }}" />
    {% endif %}

    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% endif %}

    <meta name="robots" content="noodp, nydir" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/styles.css" />
  </head>
  <body>
    <div id="bg">
      <div class="stretcher" data-gravity="0.5x0.5" style="width: 1023px; height: 448px;">
        <img src="/assets/images/backgrounds/elephants.jpg" style="width: 1024px; height: 768px; top: -160px; left: 0px; opacity: 1;">
      </div>
    </div>
    <div class="clearfix" id="page">
      <div id="bd" class="fullscreen">
        <div id="wrapper" class="demo">
          {{content}}
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/javascripts/vendor.min.js"></script>
    <script type="text/javascript" src="/assets/javascripts/application.min.js"></script>
  </body>
</html>
